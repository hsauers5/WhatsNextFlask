<script>
  function redirect() {
    showLoading();
    window.location.href="expand";
  }

  function newsearch() {
    showLoading();
    window.location.href="categories.html";
  }
</script>

<body>
	<div id="main" class="container" style="">

			<h2 style="color: #5e9ca0; text-align: center; font-style: oblique;"><span style="color: #ffffff;">No matches for your search were found. <p> However, you can expand your search radius or try another category: </span></h2>

        <button class="start-button" onclick='newsearch();'> New Search </button>
			</p>
		</div>

<script>
function show(id, value) {
    document.getElementById(id).style.display = value ? 'block' : 'none';
}

function showLoading() {
    // alert(loading);
    // show('page', true);
    show('loading', true);
};

</script>
<style>
#loading {
    display: none;
    position: absolute;
    top: 0;
    left: 0;
    z-index: 100;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.95);
    background-image: url("https://cdn.dribbble.com/users/636337/screenshots/4505682/cube-change-loading.gif");

}
